body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('background.png');
    background-size: cover;      
    background-repeat: no-repeat; 
    background-position: center; 
    min-height: 100vh;       
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

.container {
 background: rgba(255, 255, 255, 0.2); 
padding: 10px 25px 40px;
    width: 90%;
    max-width: 350px;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    
}

/* Logo inside the container */
.logo {
 width: 250px; 
    height: auto;
    display: block;
    /* Set bottom margin to 0 to remove all space below the image */
    margin: -40px auto -70px; 
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    transition: transform 0.3s ease;
}

/* Cat image inside the container */
.nekocraft {
     max-width: 80%; 
    height: auto;
    display: block;
    margin: 10px auto 0;
}

.business {
   color: #ffffff;
    font-size: 1.4rem;
    /* A negative margin pulls the text UP towards the logo */
    margin-top: -25px; 
    margin-bottom: 20px;
    font-weight: 600;
}

.link {
    display: block;
    text-decoration: none;
    color: #ffffff;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
}

.shopee { background-color: #ee4d2d; }
.tiktok { background-color: #000000; }
.facebook { background-color: #1877f2; }

.link:hover { opacity: 0.85; }

.welcome-text {

    margin-bottom: 20px;
    color: #fff;
    font-family: 'Patrick Hand',cursive;
}

.welcome-text h1 { font-size: 30px; margin: 0; }
.welcome-text p { font-size: 20px; margin: 5px 0 0 0; font-family: 'Patrick Hand',cursive;'Trebuchet MS'; }

/* Responsive */
@media (max-width: 480px) {
    .container { padding: 20px; }
    .link { padding: 10px; font-size: 14px; }
    .logo { max-width: 40%; margin-bottom: 15px; }
    .nekocraft { max-width: 60%; margin: 15px auto; }
}
</style>
